<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pandit Glen Service</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color for browsers -->
    <meta name="theme-color" content="#007aff">

    <!-- PWA support for Apple devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pandit">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'glen-blue': '#007aff',
              'glen-light-blue': '#e6f2ff',
              'glen-gray': '#f2f2f7',
              'glen-red': '#d9232d',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f0f4f8;
        background-image: linear-gradient(160deg, #e6f2ff 0%, #f7f9fc 100%);
        min-height: 100vh;
      }
      #unsupported-browser {
          display: none;
          position: fixed;
          inset: 0;
          z-index: 9999;
          background: white;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 2rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
  <body>
    <!-- Fallback UI for old phones -->
    <div id="unsupported-browser">
        <div class="max-w-md">
            <div class="bg-glen-blue/10 p-6 rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6">
                <svg class="w-12 h-12 text-glen-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Browser Update Required</h1>
            <p class="text-gray-600 mb-8">This application uses modern technology for safety and performance. Please update your phone software or switch to Chrome/Safari.</p>
            <div class="space-y-4">
                <p class="text-sm font-semibold text-gray-500 uppercase">Minimum Versions:</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-3 rounded-lg border">
                        <p class="font-bold text-glen-blue">iOS Safari</p>
                        <p class="text-xs">v16.4 or higher</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg border">
                        <p class="font-bold text-glen-blue">Android Chrome</p>
                        <p class="text-xs">v89 or higher</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      // Diagnostic check for launching the app
      try {
        if (!HTMLScriptElement.supports || !HTMLScriptElement.supports('importmap')) {
           document.getElementById('unsupported-browser').style.display = 'flex';
        }
      } catch (e) {
        document.getElementById('unsupported-browser').style.display = 'flex';
      }
    </script>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
